<html>

  <link rel="shortcut icon" type="image/x-icon" href="../imgs/favicon.ico"/>
	<link rel="stylesheet" href="../js/region-line/scrolltop.css">
  <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css">
</head>
<body>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: auto;height:600px;"></div>
<xmp theme="cerulean" style="display:none;">

</xmp>
<div id="translate"></div>
<div id="backBike"><a><img data-src="../imgs/region-line/back.png" width="48" border="0" alt="返回首页" title="返回首页"></a></div>
<div id="full-top"><a><img data-src="../imgs/region-line/back-top.png" width="20" border="0" alt="返回顶部" title="返回顶部"></a></div>
<div id="full-btm"><a><img data-src="../imgs/region-line/back-btm.png" width="20" border="0" alt="跳到底部" title="跳到底部"></a></div>
<script src="../js/jquery/jquery-1.11.3.min.js"></script>
<script src="../js/jquery/lazyload.min.js"></script>
<script src="../js/region-line/scrolltop.js"></script>
<script src="../js/region-line/strapdown.js"></script>
<script src="../js/echarts/echarts-4.0.4.js"></script>
<script src="../js/echarts/map/province/henan.js"></script>
<script src="../js/sweetalert/es6-promise.auto.min.js"></script>
<script src="../js/sweetalert/sweetalert2.all.js"></script>
<script type="text/javascript">
  $('img').lazyload();

  // 基于准备好的dom，初始化echarts实例
  var myChart = echarts.init(document.getElementById('main'));
  // 指定图表的配置项和数据
  var option = {
      series: [{
          type: 'map',
          map: '河南',
          label: {
            normal: {show: false}
          },
          data: []
      }]
  };
  // 使用刚指定的配置项和数据显示图表。
  myChart.setOption(option);
</script>
<script src="../js/i18n/translate.js"></script>
<script>
    translate.service.use('client.edge'); //设置机器翻译服务通道，直接客户端本身，不依赖服务端 。相关说明参考 http://translate.zvo.cn/43086.html
    translate.setAutoDiscriminateLocalLanguage();	//设置用户第一次用时，自动识别其所在国家的语种进行切换
    translate.setUseVersion2(); //设置使用v2.x 版本
    translate.execute(); //执行翻译初始化操作，显示出select语言选择
</script>
</body>
</html>
