							<p>广东的文化遗产，蕴涵着广东人民特有的精神文化价值，是生活在这片热土上的历代先民们智慧的结晶。2011年6月，国务院第三次全国文物普查领导小组发出《关于核定广东省第三次全国文物普查登记不可移动文物的函》，认定广东省调查基本单元123个，登记不可移动文物共37156处，其中古遗址2462处，占总量的6.63%；古墓葬2528处，占总量的6.8%；古建筑20566处，占总量的55.35%；石窟寺及石刻769处，占总量的2.07%；近现代重要史迹及代表性建筑10821处，占总量的29.12%；其他10处，占总量的0.03%。</p>
